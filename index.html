<!DOCTYPE html>
<html lang="en">

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./app.css" />
</head>

<body>
  <header>
    <h1>USERS INFO</h1>
  </header>
  <section>
    <table border="1">
      <tr>
        <th>first name</th>
        <th>middle name</th>
        <th>last name</th>
        <th>email</th>
        <th>phone number</th>
        <th>role</th>
        <th>address</th>
        <th id="extra"></th>
      </tr>
    </table>
    <div id="btnDiv">
      <button id="refresh">Refresh</button>
      <button id="btn">Load</button>
    </div>
  </section>
  <script src="./dist/app.js"></script>
</body>

</html>
